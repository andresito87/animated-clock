<html lang="en">

<head>
  <meta charset="UTF-8" />

      </div>
      <div class="form-input">
        <label for="border-color">Color del Borde</label>
        <input type="color" value="#D11010" id="border-color" />
      </div>
      <div class="form-input">
        <label for="line-color">Color de l√≠neas horarias</label>
        <input type="color" value="#070A63" id="line-color" />
      </div>

        <input type="color" value="#A10C72" id="large-hand-color" />
      </div>
      <div class="form-input">
        <label for="second-hand-color">Color de manija secundero</label>
        <input type="color" value="#FFE252" id="second-hand-color" />
      </div>
      <div class="form-input">
        <button id="save-btn" type="submit">Save As Image</button>
      </div>
    </form>
  </div>
  <canvas id="canvas" width="500" height="500"></canvas>
